<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- Enlace externo -->
  <p>
    <a href="http://www.morlan.mx">Click for dreams</a>
  </p>
  <p>
    <a href="http://www.morlan.mx" target="_blank">Click for dreams</a>
  </p>
  <!-- Enlace interno -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- Local Image -->
  <img src="/images/morlan2.jpg" alt="Mi imagen" width="600">
  <!-- Remote Image -->
  <img src="https://source.unsplash.com/400x400/?gorilla" alt="Imagen 2" width="200">
</body>
</html>
